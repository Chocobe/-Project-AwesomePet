<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>환영합니다</title>
        
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
        <style>
        /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                width: 1024px;
                margin: 0 auto;
                
                font-family: 'Jua', sans-serif;
            }
            
            a, a:hover, a:visited {
                text-decoration: none;
                color: black;
            }
            
            .mainMenu a, .mainMenu a:visited {
                text-decoration: none;
                color: black;
                
                transition: color 1s;
            }
            
            .mainMenu a:hover {
                color: #fc3503;
                
                transition: color 0.7s;
            }
            
            
        /* header */
            header {
                display: flex;
                flex-flow: row wrap;
            }
            
            .logoFont {
                
                font-size: 50px;
                font-weight: bolder;
            }
            
            header .logo {
                width: 800px;
                height: 100px;
                
                text-align: center;
                line-height: 100px;
                /*border: 1px solid black;*/
            }
            
            header .blank {
                width: 224px;
                height: 100px;
            }
            
            
        /* 메뉴 & 로그인 */
            /* 메뉴 */
            nav {
                margin-bottom: 5px;
                
                border: 1px solid black;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
            }
            
            nav .mainMenu {
                font-size: 30px;
                
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                
                height: 75px;
            }
            
            nav .mainMenu li {
                list-style: none;
                
                padding-left: 50px;
            }
            
            /* 로그인 */
            nav .login form input {
                width: 80px;
                height: 30px;
                
                margin-right: 15px;
            }
            
            
        /* section */
            /* section 초기화 */
            section > div {
                margin-bottom: 5px;
                
                height: 300px;
                border: 1px solid black;
                
                position: relative;
                
                z-index: 1;
            }
            
            section > div > div {
                position: absolute;
                background-size: cover;
                
                width: 500px;
                height: calc(100% - 2px);
                
                top: 1px;
                left: 0;
            }
            
            section > div > div > div {
                width: 300px;
                height: inherit;
                
                display: flex;
                flex-flow: column wrap;
                justify-content: center;
                align-items: center;
            }
            
            
            
            /* 가족을 찾아요 */
            section .family {
                background: url(family.jpg);
                background-size: cover;
            }
            
            section .family .gradation {
                background: linear-gradient(to right, #ff82be 70%, transparent);
            }
            
            /* 소통해요 */
            section .communication {
                background: url(communication.jpg);
                background-size: cover;
            }
            
            section .communication .gradation {
                background: linear-gradient(to right, #f7fffc 70%, transparent);
            }
            
            /* 궁금해요 */
            section .question {
                background: url(question.jpg);
                background-size: cover;
            }
            
            section .question .gradation {
                background: linear-gradient(to right, lightgray 70%, transparent);
            }
            
            
        /* footer */
            footer {
                height: 100px;
                text-align: center;
            }
        </style>
    </head>
    
    <body>
        <header class="logoFont">
            <div class="logo">
                <a href="#">
                    Awesome
                    <img class="logo1" src="logoImage1.jpg" height="50">
                    Pet
                </a>                
            </div>
            
            <div class="blank"></div>
        </header>
        
        <nav>
            <ul class="mainMenu">
                <li>
                    <a href="#">
                        저희 매장은요
                    </a>
                </li>
                <li>
                    <a href="#">
                        가족을 찾아요
                    </a>
                </li>
                <li>
                    <a href="#">
                        소통해요
                    </a>                    
                </li>
                <li>
                    <a href="#">
                        궁금해요
                    </a>
                </li>
            </ul>
            
            <div class="login">
                <form class="loginForm" method="POST" action="#">
                    <input type="button" value="로그인">
                    <input type="button" value="회원가입">
                </form>
            </div>
        </nav>
        
        <section>
            <div class="family">
                <div class="gradation">
                    <div>
                        <h1>가족을 찾아요</h1>
                        <h1>설명이에요~~~!!!!!</h1>
                    </div>
                </div>
            </div>
            
            <div class="communication">
                
                <div class="gradation">
                    <div>
                        <h1>소통해요</h1>
                        <h1>설명이에요ㅎㅎ</h1>
                    </div>
                    
                </div>
            </div>
            
            <div class="question">
                
                <div class="gradation">
                    <div>
                        <h1>궁금해요</h1>
                        <h1>궁금해 죽겠어요!!</h1>
                    </div>
                </div>
            </div>
        </section>
        
        <footer>
            <div>Copyright @ 김영우</div>
            <div>Tel : 010-9551-3439</div>
            <div>Email : kyw05171@gmail.com</div>
            <div>Github : http://github.com/Chocobe</div>
        </footer>
    </body>
</html>
