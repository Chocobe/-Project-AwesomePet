<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인</title>
        
        <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
        
        <style type="text/css">
        /* 초기화 */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body {
                width: 1024px;
                margin: 0 auto;
                
                font-family: 'Jua', sans-serif;
            }
            
            a, 
            a:hover, 
            a:visited {
                text-decoration: none;
                color: black;
            }
            
            .mainMenu a, 
            .mainMenu a:visited {
                text-decoration: none;
                color: black;
                
                transition: color 1s;
            }
            
            .mainMenu a:hover {
                color: #fc3503;
                
                transition: color 0.7s;
            }
            /* header */
            header {
                display: flex;
                flex-flow: row wrap;
            }
            
            .logoFont {
                
                font-size: 50px;
                font-weight: bolder;
            }
            
            header .logo {
                width: 100%;
                height: 100px;
                
                text-align: center;
                line-height: 100px;
                /*border: 1px solid black;*/
            }
            
            header .blank {
                width: 224px;
                height: 100px;
            }
            
            
        /* 메뉴 & 로그인 */
            /* 메뉴 */
            nav {
                margin-bottom: 5px;
                
                border: 1px solid black;
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
                align-items: center;
            }
            
            nav .mainMenu {
                font-size: 30px;
                
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                
                height: 75px;
            }
            
            nav .mainMenu li {
                list-style: none;
                
                padding-left: 50px;
            }
            
            /* 로그인 */
            nav .login form input {
                width: 80px;
                height: 30px;
                
                margin-right: 15px;
            }
            
            
        /* section */
            /* 초기화 */
            section {
                margin: 0 auto;
            }
            
            section > h1 {
                text-align: center;
                font-size: 40px;
                
                margin: 100px 0 15px 0;
            }
            
            section form {
                width: 600px;
                margin: 0 auto;
                
                border: 1px solid black;
                border-radius: 20px;
                
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
            }
            
            section form table {
                width: 400px;
                margin: 30px 0;
            }
            
            /* 로그인 입력부 */
            section form tr:nth-child(1),
            section form tr:nth-child(2) {
                display: flex;
                flex-flow: row wrap;
                justify-content: space-between;
            }
            
            section form .inputRow td:nth-child(1) {
                
                width: 130px;
                
                text-align: right;
                font-size: 30px;
            }
            
            section form .inputRow input {
                width: 250px;
                height: 30px;
            }
            
            /* 로그인 버튼부 */
            section form .submitRow {
                display: flex;
                flex-flow: row wrap;
                justify-content: center;
                
            }
            
            section form .submitRow input {
                width: 100px;
                height: 30px;
                
                margin: 20px 5px;
            }
            
            section form .submitRow a {
                margin: 0 15px;
            }
        </style>
    </head>
    
    <body>
        <header class="logoFont">
            <div class="logo">
                <a href="#">
                    Awesome
                    <img class="logo1" src="images/logoImage1.jpg" height="50">
                    Pet
                </a>                
            </div>
        </header>
        
        <nav>
            <ul class="mainMenu">
                <li>
                    <a href="#">
                        저희 매장은요
                    </a>
                </li>
                <li>
                    <a href="#">
                        가족을 찾아요
                    </a>
                </li>
                <li>
                    <a href="#">
                        소통해요
                    </a>                    
                </li>
                <li>
                    <a href="#">
                        궁금해요
                    </a>
                </li>
            </ul>
            
            <div class="login">
                <form class="loginForm" method="POST" action="#">
                    <input type="button" value="로그인">
                    <input type="button" value="회원가입">
                </form>
            </div>
        </nav>
        
        <section>
            <h1 width="500">로그인</h1>
           
            <form method="POST" action="#">
                <table>
                    <tr class="inputRow">
                        <td>
                            <labe for="userID">ID</labe>
                        </td>
                        
                        <td>
                            <input type="text" id="userID" name="userID">
                        </td>
                    </tr>
                    
                    <tr class="inputRow">
                        <td>
                            <label for="userPW">Password</label>
                        </td>
                        
                        <td>
                            <input type="password" name="userPW">
                        </td>
                    </tr>
                    
                    <tr class="submit">
                        <td colspan="2">
                            <div class="submitRow">
                                <input type="submit" value="로그인" width="80px">                            
                                <input type="button" value="회원가입" width="80px">
                            </div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <div class="submitRow">
                                <a class="findID" href="#">ID 찾기</a>
                                <a class="findPW" href="#">비밀번호 찾기</a>
                            </div>
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </body>
</html>
